<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.test2{
				width: 100px;
				height: 50px;
				background-color: red;
			}
			.test1{
				width: 100px;
				height: 50px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="test">
			{{name}}
			<!--测试事件的绑定-->
			<p v-on:click="sayHellow" v-class='test1'>测试事件</p>
			
			<!--测式html的渲染-->
			<p v-html="msg"></p>
			
			<!--测试样式的绑定-->
			<p v-class="test2">测试样式</p>
			
			<!--测试双向数据绑定-->
			<input type="text" v-model="text"/>
			<p>{{ text }}</p>
		</div>
		<script src="js/compile.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#test',
				data:{
					name:'你好',
					msg:'<a href="javascript:;">我很好</a>',
					test1:'test1',
					test2:'test2',
					text:''
				},
				methods:{
					sayHellow:function(){
						alert(this.name)
					}
				}
			})
		</script>
	</body>
</html>
