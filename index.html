<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.test1{
				width: 100px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="test">
			{{name}}
			<p v-on:click="sayHellow">点我</p>
		</div>
		
		<script src="js/observer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/watcher.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/compile.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el:'#test',
				data:{
					name:'你好',
				},
				methods:{
					sayHellow:function(){
						this.name = '谢斌'
					}
				}
				
			})
		</script>
	</body>
</html>
